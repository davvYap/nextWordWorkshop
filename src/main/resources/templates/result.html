<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        margin: auto;
      }

      body,
      td {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Analysis in a map</h1>
    <table style="width: 100%">
      <tr>
        <th>Word</th>
        <th>Next-Word & Probability</th>
      </tr>
      <tr data-th-each="wordObject : ${wordList}">
        <td>
          <a
            href="#"
            data-th-href="@{'/words/calculate/' + ${wordObject.getCurrWord()}}"
            data-th-text="${wordObject.getCurrWord()}"></a>
        </td>
        <td>
          <table>
            <tr>
              <th>Next-Word</th>
              <th>Probability</th>
            </tr>
            <tr data-th-each=" map : ${wordObject.getNextWordProb()}">
              <td data-th-text="${map.key}"></td>
              <td data-th-text="${map.value}"></td>
            </tr>
          </table>
        </td>
      </tr>
      <br /><br /><br /><br /><br />
    </table>
    <h1>Word's Count:</h1>
    <table style="width: 100%">
      <tr>
        <th>Word</th>
        <th>Count</th>
      </tr>
      <tr data-th-each="word : ${wordsMap}">
        <td data-th-text="${word.key}"></td>
        <td data-th-text="${word.value}"></td>
      </tr>
    </table>
  </body>
</html>
