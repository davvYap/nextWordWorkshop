<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        table, th, td {
          border:1px solid black;
        }

        td{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Analysis in a map</h1>
    <table style="width:100%">
        <tr>
            <th>Word</th>
            <th>Next-Word & Probability</th>
        </tr>
        <!-- Iterate over the outer map entries -->
        <th:block data-th-each="entry : ${answerMap}">
            <tr>
            <!-- Display the outer key -->
            <td data-th-text="${entry.key}"></td>
            <!-- Iterate over the inner map entries -->
            <td>
                <table>
                <tr>
                    <th>Next-Word</th>
                    <th>Probability</th>
                </tr>
                <th:block data-th-each="innerEntry : ${entry.value}">
                    <tr>
                    <!-- Display the inner key and value -->
                    <td data-th-text="${innerEntry.key}"></td>
                    <td data-th-text="${innerEntry.value}"></td>
                    </tr>
                </th:block>  
                </table>  
            </td>  
            </tr>  
        </th:block>  
    </table>
    <h1>Word's Count:</h1>
    <table style="width:100%">
        <tr>
            <th>Word</th>
            <th>Count</th>
        </tr>
        <tr data-th-each="word : ${wordsMap}">
            <td data-th-text="${word.key}"></td>
            <td data-th-text="${word.value}"></td>
        </tr>
    </table>
</body>
</html>
